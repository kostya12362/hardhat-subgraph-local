specVersion: 0.0.7
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AutoListing
    network: "localhost"
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: autoListing
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - ContractInfo
      eventHandlers:
        - event: PairsAdded(address[])
          handler: handlePairsAdded
      abis:
        - name: autoListing
          file: ./abis/Autolisting.json
      file: ./src/autoLising.ts
